<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="../css/styles.css" rel="Stylesheet" />
    <link href="../css/product_page.css" rel="Stylesheet" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RainyDays | Heritage Brown</title>
    <meta
      name="description"
      content="Product page for the jacket Heritage Brown Adventure Jacket"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="header-nav">
        <div>
          <input type="checkbox" id="menu-checkbox" />
          <label for="menu-checkbox"
            ><img
              src="../images/Hamburger.png"
              width="64px"
              class="hamburger"
              alt="picture of hamburger menu"
          /></label>
          <nav class="navigation">
            <div class="container">
              <ul class="menu-nav">
                <li><a href="../index.html">home</a></li>
                <li><a href="../products.html">jackets</a></li>
                <li><a href="../about.html">about</a></li>
                <li><a href="../contact.html">contact us</a></li>
              </ul>
            </div>
          </nav>
        </div>
        <div id="cart">
          <a href="../cart.html"
            ><img
              src="../images/cart.png"
              width="64px"
              alt="picture of a shopping cart"
          /></a>
        </div>
      </div>
    </header>
    <main>
      <a href="../index.html" class="rainydayslogo">
        <img
          src="../images/RainyDays_Logo.png"
          alt="RainyDays Logo and link to homepage"
        />
      </a>
      <section class="product-page-container">
        <div class="image-backarrow">
          <a href="../products.html" class="backarrow"
            ><img src="../images/backarrow.png"
          /></a>
          <div class="product-image">
            <img id="product-image" src="" alt="" />
          </div>
        </div>
        <div class="product-info-container">
          <div class="product-name">
            <h1 id="product-title"></h1>
          </div>
          <div class="product-description">
            <h2>description</h2>
            <p id="product-description"></p>
          </div>
          <div class="product-info-bottomcontainer">
            <section class="size-selector-container">
              <div class="size-selector">
                <div class="size-label">Size</div>
                <div class="size-options" id="size-options"></div>
              </div>
            </section>
            <div class="product-price">
              <p id="product-price"></p>
            </div>
            <div class="product-addtocart" id="add-to-cart">
              <a href="../cart.html"><h4>add to cart</h4></a>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <p>&copy;rainydays2024</p>
    </footer>
    <script src="../js/global.js"></script>
    <script src="../js/product.js"></script>
  </body>
</html>
