<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="./css/styles.css" rel="stylesheet" />
    <link href="./css/cart.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RainyDays | Cart</title>
    <meta name="description" content="Shopping Cart Page" />
  </head>
  <body>
    <header>
      <section class="header-nav">
        <div>
          <input type="checkbox" id="menu-checkbox" />
          <label for="menu-checkbox">
            <img
              src="./images/Hamburger.png"
              width="64px"
              class="hamburger"
              alt="Hamburger menu"
            />
          </label>
          <nav class="navigation">
            <div class="container">
              <ul class="menu-nav">
                <li><a href="./index.html">Home</a></li>
                <li><a href="./products.html">Products</a></li>
                <li><a href="./about.html">About</a></li>
                <li><a href="./contact.html">Contact</a></li>
              </ul>
            </div>
          </nav>
        </div>
        <div id="cart">
          <a href="./cart.html">
            <img src="./images/cart.png" width="64px" alt="Shopping cart" />
          </a>
        </div>
      </section>
    </header>

    <main>
      <a href="./index.html" class="rainydayslogo">
        <img src="./images/RainyDays_Logo.png" alt="RainyDays Logo" />
      </a>

      <!-- ðŸ›’ Cart Content Will Be Filled Dynamically -->
      <section class="cart-container">
        <div class="cart-heading">
          <h1>Items in Cart</h1>
        </div>

        <!-- âœ… Cart items dynamically inserted here -->
        <div id="cart-items"></div>

        <div class="cart-total">
          <div class="cart-total-title">
            <p>Order total:</p>
          </div>
          <div class="cart-total-sum">
            <p id="cart-total-price">$0.00</p>
          </div>
        </div>

        <div class="cart-checkout-cta">
          <div class="cart-checkout">
            <a href="./order_details.html"
              ><button>Proceed to Checkout</button></a
            >
          </div>
        </div>
      </section>
    </main>
    <footer>
      <p>&copy; RainyDays 2024</p>
    </footer>
    <script src="./js/cart.js"></script>
  </body>
</html>
